<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Волшебные окна</title>
<style>
    .container {
        display: flex;
        justify-content: space-between;
    }

    .box1 {
        width: 400px;
        height: 300px;
        background-color: lightgray;
        margin: 10px;
        padding: 20px;
     }

     .box2 {
        width: 300px;
        height: 500px;
        background-color: lightblue;
        padding: 30px;
        margin: 10 px;
    }
</style>
</head>
<body>
    <h1>Волшебные окна</h1>
    <div class="container">
        <div class="box1">
        <style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .box {
        width: 50px;
        height: 50px;
        margin: 5px;
    }

    .yellow {
        background-color: yellow;
    }

    .black {
        background-color: black;
    }
    .square {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin: 5px;
        text-align: center;
        line-height: 70px;
        font-size: 20px;
    }
</style>
</head>
<body>

    <div id="container"></div>

<script>
    const str1 = "{{ lights }}";
    const str2 = "{{ rooms }}";

    const container = document.getElementById('container');

    for (let i = 0; i < str1.length; i++) {
        if (str1[i] === '1') {
            const square = document.createElement('div');
            square.className = 'square';
            square.style.backgroundColor = 'yellow';
            square.textContent = str2[i];
            container.appendChild(square);
        } else if (str1[i] === '0') {
            const square = document.createElement('div');
            square.className = 'square';
            square.style.backgroundColor = 'gray';
            square.textContent = str2[i];
            container.appendChild(square);
        } else if (str1[i] === ' ') {
            container.appendChild(document.createElement('br'));
        }
    }
</script>

    </div>

    <div class="box2">
    <div id="inputData">
    <form method="POST">
        <input name="datestamp" placeholder="Дата" type="date"/>
        <input type="submit" value="Показать данные" />
    </form>
    <h2>Ответ:</h2>
    <p id="output"></p>
    </div>
    </div>
</body>
</html>
